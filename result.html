        // ดึงคะแนนจาก localStorage
        let score = localStorage.getItem("totalScore");
        if (score === null) score = 0;
        score = parseInt(score);

        let result = getResultLevel(score);
        document.getElementById("result-image").src = result.image;
        //document.getElementById("result-text").textContent = "ผลลัพธ์ของคุณ: " + result.level;
        document.getElementById("score-text").textContent = "คะแนนรวม: " + score + " / 15";
        document.getElementById("result-description").innerHTML = result.description;

        function restartGame() {
            localStorage.removeItem("totalScore");
            window.location.href = "index.html";
        }
